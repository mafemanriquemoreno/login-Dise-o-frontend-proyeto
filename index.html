<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesion LabVentory </title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1 class="header-titulo"> -- nombre de la empresa -- </h1>
    </header>

    <main>

        <div class="container">
            <div class="logo-box">
                <img src="imagenes/imagen_inicio.png" alt="Logo LabVentory" class="logo-img">
            </div>

            <div class="login-box">
                <form action="">
                    <div class="titulo-box">
                        <img src="imagenes/microscopio_icon.png" alt="microscopio" class="microscopio-icon">
                        <h2>Inicio de sesión </h2>
                    </div>

                    <div class="input-box">
                        <div class="input-with-icon">
                            <img src="imagenes/usuario_icon.png" alt="Usuario" class="input-icon">
                            <input type="text" id="username" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-with-icon">
                            <img src="imagenes/lock_icon.png" alt="Contraseña" class="input-icon">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="olvido-contraseña-link">
                        <a href="#">Olvidé la contraseña</a>
                    </div>

                    <div class="link-registro">
                        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
                    </div>

                    <div class="container-2">
                        <!-- <img src="/imagenes/bacteria_icon.png" alt="Bacteria" class="bacteria-icon"> -->
                        <button type="submit" class="btn">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-texto">© 2025 by Felipe velez y Maria Manrique.   Todos los derechos reservados.</p>    
        <img src="/imagenes/bacterias.png" alt="Bacteria" class="bacteria-icon">
        
    </footer>
        



<script src="logic.js"></script>
</body>
</html>
